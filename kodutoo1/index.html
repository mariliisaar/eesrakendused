<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Kell</title>
</head>
<body>
    <main>
        <section id="clock" class="clock-section">
            <div id="dateContainer" class="date-container"></div>
            <div id="clockContainer" class="clock-container">
                <div id="hours" class="clock-text"></div>
                <div class="colon clock-text">:</div>
                <div id="minutes" class="clock-text"></div>
                <div class="colon clock-text">:</div>
                <div id="seconds" class="clock-text"></div>
            </div>
        </section>
        <footer>
            <div id="authorContainer" class="author-container">
                <div id="author" class="author-container">
                    <p>Töö tegi: Marilii Saar</p>
                </div>
                <div id="repo" class="repo-container">
                    <p>Repo: <a href="#" target ="_blank">#</a></p>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
